{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {% if content == None %}
        <h1>Page Not Found!</h1>
    {% else %}
        {{content|safe}}
    {% endif %}
    <br>
    <a href="{% url 'edit_page' title %}">Edit Page</a>
{% endblock %}
