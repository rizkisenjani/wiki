{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h3>Create New Page</h3>
    <form action="{% url 'new_page' %}" method='post'>
        {% csrf_token %}
        {{ new_page_form.title }}
        <br>
        {{ new_page_form.text_area }}
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
