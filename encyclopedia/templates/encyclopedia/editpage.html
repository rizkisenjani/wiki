{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h3>Edit {{ title}}</h3>
    <form action="{% url 'entry' title %}" method='post'>
        {% csrf_token %}
        {{ new_page_form.title }}
        <br>
        {{ new_page_form.text_area }}
        <br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
